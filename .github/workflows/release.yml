# This workflow creates a release based upon the information in our wp-boilerplate repositories.
# It assumes that `npm install`, `composer install` and `npx grunt release` are valid commands.
# The action expects a valid zip file in the `./update/` folder and the `slug` key in the
# `package.json` to be set.

name: üöÄ Create Release

on:
  # This action is triggered manually.
  workflow_dispatch:
    inputs:
      version:
        description: 'The version number of this release. Runs `npm version`.'
        required: true
        default: 'patch'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  main:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_ADMIN_TOKEN }}

      - name: ‚öôÔ∏è Configure git
        run: |
          git config user.name $GITHUB_ACTOR
          git config user.email gh-actions-${GITHUB_ACTOR}@github.com

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ‚öôÔ∏è Setup PHP with tools
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer:v2

      - name: ‚öôÔ∏è Get project slug
        id: package
        run: echo "slug=$(node -p "require('./package.json').slug")" >> $GITHUB_OUTPUT

      - name: üíæ Get node.js cache directory
        id: node-cache-dir
        run: echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT # Use $(yarn cache dir) for yarn

      - name: üíæ Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.node-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }} # Use '**/yarn.lock' for yarn
          restore-keys: ${{ runner.os }}-node-

      - name: üíæ Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: ‚öôÔ∏è Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: ‚öôÔ∏è Install Composer Packages
        run: composer install --prefer-dist

      - name: ‚öôÔ∏è Install Node Packages
        run: npm ci

      - name: ‚úçÔ∏è Create Changelog
        shell: bash
        id: changelog
        run: |
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          log=$(git log $(git describe --tags --abbrev=0)..HEAD --pretty=format:'* %s (%h)')
          echo "CHANGELOG<<$EOF" >> $GITHUB_ENV
          echo "$log" >> $GITHUB_ENV
          echo "$EOF" >> $GITHUB_ENV

      - name: Check Status
        run: git status

      - name: üîº Bump version
        run: npm version ${{ github.event.inputs.version }} -m 'Tagging %s'

      - name: ‚öôÔ∏è Get new version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Push the version to git
        run: |
            git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}

      - name: üöÄ Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ${{ env.CHANGELOG }}
          files: ./archives/*.zip
          tag_name: v${{ steps.version.outputs.version }}

